<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <div class="container">
        <h1>CV Scan </h1>
        <h4>Upload your CV/Resume(s) in DOC or PDF Format</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document" accept=".docx, .pdf" multiple>
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
